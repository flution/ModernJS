        class Mouse{
            handleEvent(event)
            {
                switch(event.type)
                {
                    case 'mousedown':
                        result.innerHTML = "마우스 버튼 누름";
                        break;
                    case 'mouseup':
                        result.innerHTML = "마우스 버튼 놓음"
                        break;
                }
            }
        }

        var mouse = new Mouse();

        btnclick.addEventListener('mousedown', mouse);
        btnclick.addEventListener('mouseup', mouse);
